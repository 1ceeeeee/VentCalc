<p>{{ form.value | json}}</p>
<p>{{ calculatorForm | json}}</p>

<form [formGroup]="form">
  <!-- География начало -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label for="geography" 
          data-toggle="tooltip"   
          data-placement="right" 
          title="Tooltip on right">
          <h2>География</h2>
        </label>
        <select 
          id="inputGeography" 
          class="form-control"          
          formControlName="geography"
          (change)="onGeographyChange()">
          <option value="">Выберите город из списка ...</option>
          <option 
            *ngFor="let c of cities" 
            value="{{ c.id }}"> {{ c.cityName}}
          </option>
        </select>
        <!-- <div  class="alert alert-danger">Выберите город</div> -->
        <!-- Предупреждение в случае ошибки заполнения данных -->
        <div *ngIf="geography.touched && geography.invalid" 
          class="alert alert-danger alert-dismissible fade show" 
          role="alert">
          <strong>Ошибка заполнения данных!</strong> Выберите город.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>      
    </div>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
  </div>
  <!-- География конец -->

  <!-- Виды зданий  начало -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">        
        <h2>Здания</h2> 
          <div 
            class="btn-group btn-group-toggle" 
            data-toggle="buttons">            
              <label 
                class="btn btn-secondary"
                *ngFor="let kind of buildingKinds"
                (click)="buildingKindSelect(kind.id)">
                <input 
                  type="radio" 
                  name="buildingKind"
                  id= "{{ kind.id }}" 
                  autocomplete="off"
                  formControlName="buildingKind"                                        
                  > {{ kind.name }}
              </label>   
          </div> 
      </div>
    </div>
  </div>
  <!-- Виды зданий конец -->

  <!-- Типы зданий начало -->
  <div *ngIf="selectedBuildingKind !== 0">
    <div class="row">
      <div class="col-sm-5">
        <div 
          class="form-check"
          *ngFor="let type of buildingTypes; let i=index">
          <input 
            class="form-check-input" 
            type="radio" 
            name="buildingType" 
            id="typeRadio {{ type.id }}" 
            value="type.id"
            formControlName="buildingType"
            (change)="onBuildTypeChange(type.id, i)"
            [checked]="isCheckedBuildType(i)">
          <label 
            class="form-check-label" 
            for="typeRadio {{ type.id }}">
            {{ type.name }}
          </label>
        </div>
        <div 
          *ngIf="buildType.touched && buildType.invalid" 
          class="alert alert-danger alert-dismissible fade show" 
          role="alert">
          <strong>Ошибка заполнения данных!</strong> Выберите вид здания.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>  
      </div>
    </div>
  </div>
  <!-- Типы зданий конец -->

</form>
